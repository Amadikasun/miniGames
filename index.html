<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game: Vite + TS</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app d-flex justify-content-center">
      <h1 class="text-center"> Tic Tac Toe</h1>

      <div class="field d-flex justify-content-center">
          <p class="currentStatus ">Click on the button for the start GAME!</p>  
      </div>
      
      <button class=" startGame p-1">Start Game Now</button>
      
      <div class="gameboard d-flex row justify-content-between p-1">
     
     
          <div id="gameBoardInputs" class="gamefield container-fluid ">
                  
                  <div class="row justify-content-center">
                      <div computer="{{computerFields[0]}}" position="0" class="subfield col-4"></div>
                      <div computer="{{computerFields[1]}}" position="1" class="subfield col-4"></div>
                      <div computer="{{computerFields[2]}}" position="2" class="subfield col-4"></div>
                  </div>

                  <div class="row justify-content-center">
                      <div computer="{{computerFields[3]}}" position="3" class="subfield col-4"></div>
                      <div computer="{{computerFields[4]}}" position="4" class="subfield col-4"></div>
                      <div computer="{{computerFields[5]}}" position="5" class="subfield col-4"></div>
                  </div>

                  <div class="row justify-content-center">
                      <div computer="{{computerFields[6]}}" position="6" class="subfield col-4"></div>
                      <div computer="{{computerFields[7]}}" position="7" class="subfield col-4"></div>
                      <div computer="{{computerFields[8]}}" position="8" class="subfield col-4"></div>
                  </div>
              </div>
          
  </div>

  <button class="resetGame p-1">Restart/Exit Game!</button>
    <script type="module" src="/src/main.ts">
    </script>
  </body>
</html>
